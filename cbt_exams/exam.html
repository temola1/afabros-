{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-play-circle"></i> Available Exams</h4>
    </div>
    <div class="card-body">
        {% if subjects %}
            <div class="row">
                {% for subject in subjects %}
                <div class="col-md-4 mb-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-book fa-2x text-primary mb-2"></i>
                            <h5 class="card-title">{{ subject }}</h5>
                            <p class="card-text">Take {{ subject }} examination</p>
                            <a href="{{ url_for('start_exam', subject=subject) }}" class="btn btn-primary">
                                Start Exam
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i>
                No exams available at the moment. Please check back later.
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
